    <!-- form para coletar dado -->
    <form action="/excluirFunc.html" method="POST" class="row g-3">

      <!-- label de codigo para selecionar o funcionário que deseja excluir -->
      <div class="col-md-12">
        <label  name="tCodigoFunc" class="form-label">Código do Funcionário</label>
        <input type="number" class="form-control" name="tCodigoFunc" min="1">
      </div>

      <!--botão para dar submit e excluir o funcionário do sistema-->
      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary">Excluir Funcionário Do Sistema</button>
      </div>

    </form>

    <!--resultado caso o funcionário tenha sido excluido do BD-->
